apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-flightservice
  labels:
    appname: acmeair
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-flight-deployment
  template:
    metadata:
      labels:
        name: acmeair-flight-deployment
        appname: acmeair
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: acmeair-flightservice-java
        image: sys-loz-test-team-docker-local.artifactory.swg-devops.com/acmeair/acmeair-flightservice-java:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
        - name: MONGO_HOST
          value: acmeair-flight-db
        - name: SECURE_SERVICE_CALLS
          value: 'true'
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-flight-service
  labels:
    appname: acmeair
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-flight-deployment
---
##### Flight Database #####
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: acmeair-flight-db
    appname: acmeair
  name: acmeair-flight-db
spec:
  ports:
  - name: "27017"
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: acmeair-flight-db
status:
  loadBalancer: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-with-anyuid
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scc-anyuid
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sa-to-scc-anyuid
subjects:
  - kind: ServiceAccount
    name: sa-with-anyuid
roleRef:
  kind: Role
  name: scc-anyuid
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: acmeair-flight-db
  labels:
    appname: acmeair
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-flight-db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: acmeair-flight-db
        appname: acmeair
    spec:
      serviceAccountName: sa-with-anyuid
      securityContext:
        runAsUser: 1001
        fsGroup: 1001
      volumes:
        - name: acmeair-flight-db-2
          persistentVolumeClaim:
            claimName: flightpvc
      containers:
      - image: sys-loz-test-team-docker-local.artifactory.swg-devops.com/mongo:4.2
        name: acmeair-flight-db
        ports:
        - containerPort: 27017
          protocol: TCP
        resources: {}
        volumeMounts:
          - name: acmeair-flight-db-2
            mountPath: /data/db
      restartPolicy: Always
status: {}
---
### Create Persistent Volume Claim ###
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: flightpvc
  labels:
    appname: acmeair
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ocs-storagecluster-ceph-rbd
  volumeMode: Filesystem
